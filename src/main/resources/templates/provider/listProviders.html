<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Providers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384- MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
crossorigin="anonymous">
</head>
<body style="margin:50px;">
<h1 align="center">List Providers</h1>

<div th:switch="${providers}">
<div th:case="null"><h3 >No Providers</h3></div>
<a  th:href="@{/provider/add}" class="btn btn-success">Add Provider</a>
<div  th:case="*">
<table  style="margin-Bottom:10px;margin:50px;" class="table table-striped table-responsive">
<tr align="center"> 
<th>Name</th>
<th>Email</th>
<th>Address</th>
<th>Edit</th>
<th>Delete</th>
</tr>
<tr th:each="provider:${providers}">
    <td th:text="${provider.name}"></td>
    <td th:text="${provider.adress}"></td>
    <td th:text="${provider.email}"></td>
    <td><a  th:href="@{/provider/update/{id}(id=${provider.id})}"  class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i></a></td>
    <td><a  th:href="@{/provider/delete/{id}(id=${provider.id})}"  class="btn btn-danger"><i class="fas fa-user-times ml-2"></a></td>
</tr>
</table>
</div>
</div>
</body>
</html>

<h1 align="center">Create Provider</h1>

   <table  style="margin-top:20px;">

     <tr>
        <th>Name : </th>
        <td> <input type="text" th:field="*{name}" /></td>

     <tr>
        <th>Adress : </th>

      </tr>
           <tr>
        <th>Email : </th>

      </tr>
      <tr>

      </tr>
     </form>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>articles</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384- MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
crossorigin="anonymous">
</head>
<body style="margin:50px;">
<h1 align="center">List Articles</h1>

<div th:switch="${articles}">
<div th:case="null"><h3 >No articles</h3></div>
<a  th:href="@{/article/add}" class="btn btn-success">Add article</a>
<div  th:case="*">
<table  style="margin-Bottom:10px;margin:50px;" class="table table-striped table-responsive">
<tr align="center"> 
<th>Label</th>
<th>Price</th>
<th>Edit</th>
<th>Delete</th>
</tr>
<tr th:each="article:${articles}">
    <td th:text="${article.label}"></td>
    <td th:text="${article.price}"></td>
    <td><a  th:href="@{/article/update/{id}(id=${article.id})}"  class="btn btn-warning"><i class="fas fa-user-edit ml-2"></i></a></td>
    <td><a  th:href="@{/article/delete/{id}(id=${article.id})}"  class="btn btn-danger"><i class="fas fa-user-times ml-2"></a></td>
</tr>
</table>
</div>
</div>
</body>
</html>
